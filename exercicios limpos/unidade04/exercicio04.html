<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
                //* para excluir o 'ultimo' (usando last para ultimo , first para o peimeiro etc ) elemento//
                $("li:last").remove();
                //* para remover especificos dentro do <ul> <li class="especifico">  ex:curso javascript...//
                    $("li.especifico").remove(); 
                //* para add outra <li> usando jQuery//
                    $("li:last").replaceWith("<li>Curso bootStrap</li>");
                // embrulhar um elemento <li>
                    $("ul").wrapAll("<div style='border:1px solid #ccc'></div>")      
			})
		</script>        
    </head>

    <body>
      
      
		<ul>
        		
            <li>Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li class="especifico">Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>
        
    </body>

</html>
